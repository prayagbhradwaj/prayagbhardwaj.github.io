 <link href="assets/css/style.css" rel="stylesheet">

<style>
      #canvas-container {
   width: 100%;
   text-align:center;
}

canvas {
   display: inline;
   border: 1px solid black;
   width: 100%;
    
}
    </style>
<body>
    
  <section id="hero">
    <div class="hero-container">
      <div data-aos="fade-in">
        <div class="hero-logo">
    <h1>Rectangle</h1>
            
            <canvas id="canvas" width="500" height="500" ></canvas>
            <script>
              let acc_set = new Accelerometer({frequency: 120});
              document.getElementById("test").innerHTML = acc_set.x;

            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var l = 10;
            var h = 10;
            var start = setInterval(drawClock, 10);
            function myStopFunction() {
              clearInterval(start);
            }
            function drawClock() {
            var ctx = document.getElementById('canvas').getContext('2d');  
            ctx.fillStyle="white";
            ctx.fillRect(0, 0, l,h);
            l = l+1;
            h = h+1;
            ctx.stroke();
            }
            </script>
            <div class="actions">
              <a href="javascript:myStopFunction()" class="btn-get-started">Stop</a>
             
            </div>
            
        
        </div>
      </div>
    </div>
  </section>

    <p id="test"></p>

  </main>

  <script src="assets/vendor/typed.js/typed.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>
